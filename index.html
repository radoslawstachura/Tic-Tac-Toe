<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="body-dark">
    
    <div class="container mt-5">

        <div id="main" class="row mt-5">
        
        <div id="left-bar" class="col-4 text-center mt-2 p-4 big-font">
            <div id="turn">Turn<p><i class="fa-solid fa-x"></i></p></div>
        </div>
        
        <div id="container" class="col-4 text-center mt-2 p-4">
            <h1>Tic Tac Toe game</h1> <button id="toggle" class="toggle-dark">Light mode</button>
            <div id="game-area" class="row big-font">
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
                <div class="tile tile-dark col-4"></div>
            </div>
            <div id="result" class="big-font">Click on the tiles</div>
            <button id="play-again" class="play-again-dark big-font"></button>
        </div>
        
        <div id="right-bar" class="col-4 text-center mt-2 p-4">
            <h2>Score</h2>
            <div class="row">
                <div id="x-score" class="score col-6 big-font">
                    <i class="fa-solid fa-x"></i>
                    <p>0</p>
                </div>
                <div id="o-score" class="score col-6 big-font">
                    <i class="fa-regular fa-circle"></i>
                    <p>0</p>
                </div>
            </div>

        </div>

        </div>
    
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
